name: "metrics"
description: "Generate metrics"
inputs:
  token:
    description: "GitHub token for metrics"
    required: true

runs:
  using: "composite"
  steps:
    - uses: actions/setup-node@v4
      with:
        node-version: "20"
        cache: "npm"

    - name: Install Chrome + fonts
      shell: bash
      run: |
        set -euxo pipefail
        sudo apt-get update
        sudo apt-get install -y wget gnupg ca-certificates lsb-release
        wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub \
          | sudo gpg --dearmor -o /usr/share/keyrings/google-linux.gpg
        echo "deb [arch=amd64 signed-by=/usr/share/keyrings/google-linux.gpg] http://dl.google.com/linux/chrome/deb/ stable main" \
          | sudo tee /etc/apt/sources.list.d/google-chrome.list
        sudo apt-get update
        sudo apt-get install -y \
          google-chrome-stable \
          fonts-ipafont-gothic fonts-wqy-zenhei fonts-thai-tlwg fonts-kacst fonts-freefont-ttf \
          libxss1 libx11-xcb1 libxtst6

    - uses: denoland/setup-deno@v1
      with:
        deno-version: v1.x

    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.2'
    - name: Install licensed
      shell: bash
      run: gem install licensed

    - name: Ensure python3 for node-gyp
      shell: bash
      run: |
        set -eux
        python3 --version || sudo apt-get install -y python3

    # IMPORTANT: work inside the actionâ€™s own folder
    - name: Install & build (in action path)
      shell: bash
      env:
        PUPPETEER_SKIP_CHROMIUM_DOWNLOAD: "true"
        PUPPETEER_BROWSER_PATH: "google-chrome-stable"
      run: |
        cd "$GITHUB_ACTION_PATH"
        npm ci
        npm run build

    - name: Run metrics
      shell: bash
      env:
        METRICS_TOKEN: ${{ inputs.token }}
        PUPPETEER_SKIP_CHROMIUM_DOWNLOAD: "true"
        PUPPETEER_BROWSER_PATH: "google-chrome-stable"
      run: node "$GITHUB_ACTION_PATH/source/app/action/index.mjs"
